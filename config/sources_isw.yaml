# Scraping selectors (CSS/XPath for content extraction)
content_selectors:
  main_content: "article .field-name-body"
  title: "h1.page-title"
  published_date: "time[datetime]"  # ISO 8601 in datetime attribute
  toplines_heading: "h2, h3"  # Look for headings containing "Key Takeaways" or "Toplines"

# Text extraction settings
extraction:
  first_n_words: 400  # For key_excerpts if no toplines section
  toplines_keywords: ["Key Takeaways", "Toplines", "Summary", "Key Points"]
  max_raw_text_length: 50000  # Truncate extremely long pages
